<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="logo">ShopEase</h1>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#" class="icon-cart">Cart</a>
                <a href="#" class="icon-login">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="site-main">
        <div class="container">
            <section class="products">
                <h2 class="section-title">Featured Products</h2>
                <div class="product-grid">
                    <article class="product-card">
                        <img src="product1.jpg" alt="Product 1" class="product-image">
                        <h3 class="product-name">Product 1</h3>
                        <p class="product-price">$19.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </article>
                    <article class="product-card">
                        <img src="product2.jpg" alt="Product 2" class="product-image">
                        <h3 class="product-name">Product 2</h3>
                        <p class="product-price">$29.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </article>
                    <!-- Add more product-cards as needed -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
